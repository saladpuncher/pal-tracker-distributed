    REGISTRATION_SERVER_ENDPOINT: https://{REGISTRATION_SERVER_NAME}.apps.chicken.pal.pivotal.io-skibby03
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
  services:
  - tracker-registration-database
